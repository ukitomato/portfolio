version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test -- --coverage --watchAll=false
            - run: npm run build
  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "ab:6f:a6:3b:45:fc:71:c4:12:9f:c4:78:16:f7:8f:0a"
      - run: ssh -p 49568 web-admin@ukitomato.studio 'cd /usr/share/nginx/html && git pull && exit'


workflows:
  build-and-test-and-deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
