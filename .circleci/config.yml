version: 2.1
orbs:
  node: circleci/node@4.2.1
jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '14.16.0'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run build
  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "3c:c4:83:d7:4e:19:14:a2:78:4e:61:dc:ed:ad:e3:69"
      - run: ssh -p 49568 web-admin@ukitomato.studio 'cd /usr/share/nginx/html && git pull && exit'


workflows:
  build-and-test-and-deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
